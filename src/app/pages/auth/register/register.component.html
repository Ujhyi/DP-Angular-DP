<div class="h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center mt-2">Create New User</h2>
    <form (ngSubmit)="createUser()">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input id="username" [(ngModel)]="username" name="username" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 mt-5">Create New User.</button>

      <!-- Display success or error message -->
      <div *ngIf="userCreatedSucceess !== null" class="mt-6">
        <p *ngIf="userCreatedSucceess" class="text-green-600 font-semibold text-center">User Created successfully!</p>
        <p *ngIf="!userCreatedSucceess" class="text-red-600 font-semibold text-center">{{ userCreatedSucceess }}</p>
      </div>

      <div class="text-center mt-5">
        <a routerLink="/home" class="text-sm text-blue-500 hover:text-blue-700">Back to Home.</a>
      </div>
    </form>
  </div>
</div>
